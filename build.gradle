plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'de.dasbabypixel.api'
version '1.0.5'

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(8))
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        javaPublication(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = 'DarkCube'
            credentials PasswordCredentials
            url = 'https://dasbabypixel.ddnsfree.com/repository/darkcube/'
        }
    }
}
